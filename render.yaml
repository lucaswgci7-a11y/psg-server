services:
  - type: web
    name: meshcentral
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node render-start.js
    healthCheckPath: /health.ashx
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOSTNAME
        sync: false
        # Set this to your Render service URL, e.g. meshcentral-xxxx.onrender.com
      - key: SESSION_KEY
        generateValue: true
      - key: ALLOW_NEW_ACCOUNTS
        value: "true"
      - key: WEBRTC
        value: "false"
